<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB-Timer</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="background">
      <div id="clockContainer">
        <div id="clocktext">RGB-Time</div>
        <div id="clockface"></div>
      </div>
      <div class="buttonContainer">
        <button>
          <img src="Icons/eye-solid.svg" alt="Eye Icon: Click to hide UI" />
        </button>
        <button>
          <img
            src="Icons/copy-solid.svg"
            alt="Copy Icon: Click to copy hex code"
          />
        </button>
        <button>
          <img
            src="Icons/question-solid.svg"
            alt="Question Mark Icon: Click to learn more"
          />
        </button>
      </div>
    </div>

    <script type="text/javascript" src="RGBTimeGenerator.js"></script>
    <script type="text/javascript" src="HexButton.js"></script>
    <script type="text/javascript" src="RGBClock.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
