<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB-Timer</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="background">
      <div id="clockContainer">
        <div id="clocktext">rgb( <span id="clockface"></span> )</div>
        <!-- <button id="hexbutton">Copy Hex</button> -->
      </div>
      <div class="buttonContainer">
        <button><i class="fas fa-eye"></i></button>
        <button id="hexbutton">Copy</button>
        <button>?</button>
      </div>
    </div>

    <script type="text/javascript" src="RGBTimeGenerator.js"></script>
    <script type="text/javascript" src="HexButton.js"></script>
    <script type="text/javascript" src="RGBClock.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
