<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB-Time</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="background">
      <div class="clock hideable">
        <div class="clock__title">RGB-Time</div>
        <div class="clock__time" id="clocktime"></div>
      </div>
      <div class="buttonContainer">
        <button class="button" id="hideButton">
          <img
            class="button__icon hideable"
            src="icons/eye-solid.svg"
            alt="Eye Icon: Click to hide UI"
          />
          <img
            class="button__icon button__icon--switch hideable hidden"
            src="icons/eye-slash-solid.svg"
            alt="Eye Icon: Click to hide UI"
          />
        </button>
        <button class="button hideable" id="hexButton">
          <img
            class="button__icon"
            src="icons/copy-solid.svg"
            alt="Copy Icon: Click to copy hex code"
          />
        </button>
        <!-- <button>
          <img
            src="icons/question-solid.svg"
            alt="Question Mark Icon: Click to learn more"
          />
        </button> -->
      </div>
    </div>
  </body>
</html>
